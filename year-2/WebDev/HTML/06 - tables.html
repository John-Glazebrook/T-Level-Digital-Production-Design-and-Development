<!DOCTYPE html>
<html>
<style>

table, th, td {
  border:1px solid black;
}

th {
  background-color: grey;
}

table {
  width: 100%;
}

</style>
<body>

<h2>A basic HTML table</h2>

<table>
  <tr>
    <th>Lecturer</th>
    <th>Department</th>
    <th>Phone</th>
  </tr>
  <tr>
    <td>John</td>
    <td>IT</td>
    <td>(1234) 123 123</td>
  </tr>
  <tr>
    <td>Mike</td>
    <td>Maths</td>
    <td>(1234) 123 321</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
