<!DOCTYPE html>
<html>
	<head>
		<title>Width Height</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;
			}
			div {
				height: 300px;
				width: 400px;
				height: 300px;
				background-color: #5858FA;
			}
			p {
				height: 75%;
				width: 75%;
				background-color: #e1ddda;
			}
		</style>
	</head>
	<body>
		<div>
			<p>The Smiths formed in 1982 in Manchester and probably the finest band 
			to have ever performed. Although only 4 albums were made, they are without
			doubt the finest 4 albums to have ever been produced.</p>
		</div>
	</body>
</html>
